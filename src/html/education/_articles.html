<section class="section articles {{class}}">
  <div class="container">
    <div class="articles__header">
      <h2>{{title}}</h2>

      <a class="btn btn--order" href="{{link}}">more</a>
    </div>

    <ul class="grid" data-items="1">

      <li class="grid__item">
        <article>
          <a href="{{linkFirst}}">
            <h3>{{titleFirst}}</h3>

            <img src="./images/articles/{{imgFirst}}" alt="{{titleFirst}}" width="610" height="275" loading="lazy">

          </a>
        </article>
      </li>

      <li class="grid__item">
        <article>
          <a href="{{linkSecond}}">
            <h3>{{titleSecond}}</h3>

            <img src="./images/articles/{{imgSecond}}" alt="{{titleSecond}}" width="610" height="275" loading="lazy">

          </a>
        </article>
      </li>
    </ul>
  </div>

</section>
