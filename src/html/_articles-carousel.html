<section class="section {{class}} article-carousel">
  <div class="container">
    <div class="article-carousel__inner">
      <div class="section-header section-header--centered">
        <h2>{{title}}</h2>

        <p>
          {{subTitle}}
        </p>
      </div>


      <ul class="article-carousel__list">
        <li class="article-carousel__item active">
          <article class="carousel-card">
            <a href="#">
              <div class="carousel-card__image">
                <img src="./images/articles/investments.jpg" alt="10 Best Investment Strategies for 2024" width="925"
                  height="390" loading="lazy">
              </div>

              <h3>10 Best Investment Strategies for 2024</h3>

              <footer>
                <p>
                  <span>
                    by David Lee
                  </span>

                  <span>
                    10 min read
                  </span>

                  <time datetime="2024-06-24 19:00">Jun 24</time>
                </p>
              </footer>

            </a>
          </article>
        </li>

        <li class="article-carousel__item">
          <article class="carousel-card">
            <a href="#">
              <div class="carousel-card__image">
                <img src="./images/articles/health-insurance.jpg"
                  alt="Understanding Health Insurance: A Comprehensive Guide" width="925" height="390" loading="lazy">
              </div>

              <h3>Understanding Health Insurance: A Comprehensive Guide</h3>

              <footer>
                <p>
                  <span>
                    by Michael Smith
                  </span>

                  <span>
                    14 min read
                  </span>

                  <time datetime="2024-06-20 19:00">Jun 20</time>
                </p>
              </footer>

            </a>
          </article>
        </li>

        <li class="article-carousel__item">
          <article class="carousel-card">
            <a href="#">
              <div class="carousel-card__image">
                <img src="./images/articles/insurance-works.jpg" alt="Maximizing Savings with Home Insurance"
                  width="925" height="390" loading="lazy">
              </div>

              <h3>Maximizing Savings with Home Insurance</h3>

              <footer>
                <p>
                  <span>
                    by Emma Johnson
                  </span>

                  <span>
                    12 min read
                  </span>

                  <time datetime="2024-05-30 19:00">May 30</time>
                </p>
              </footer>

            </a>
          </article>
        </li>
      </ul>
    </div>

  </div>

</section>
